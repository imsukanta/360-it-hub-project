{% extends "base.html" %} {% block content %}
<div class="card-body container">
  <h2 class="card-title text-primary text-center">
    {{ service.service_name }}
  </h2>

  <table class="table table-bordered table-striped">
    <tbody>
      <tr>
        <th>Price</th>
        <td>₹{{ service.service_price }}</td>
      </tr>
      <tr>
        <th>Tax</th>
        <td>{{ service.service_tax }}%</td>
      </tr>
      <tr>
        <th>Total Price</th>
        <td>
          ₹{{price}}
        </td>
      </tr>
      <form method="post">
        {% csrf_token %}
      <tr>
        <th>Pay Now</th>
        <td>
          <button id="rzp-button1" class="btn btn-primary">Pay Now</button>
        </td>
      </tr>
      </form>
    </tbody>
  </table>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_e664V0FP0zQy7N", // Enter the Key ID generated from the Dashboard
    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{ payment.id }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://127.0.0.1:8000/pay-success/",
    "prefill": {
        "name": "Sukanta Malik",
        "email": "abc@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    },
    "redirect": true
};

document.getElementById('rzp-button1').onclick = function(e){
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock content %}
